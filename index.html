<body>
    <header><h1>INTRANET</h1></header>
    <nav id="navMenu" class="navMenu">
        <button id="button-menu" class="button-menu">
            <span class="linea1"></span>
            <span class="linea2"></span>
            <span class="linea3"></span>
        </button>
    
        <ul class="nav-links">
            <li><a href="presentes.html">PRESENTES</a><i class="fa-solid fa-hand"></i></li>
            <li><a href="reservas.html">RESERVAS</a><i class="fa-solid fa-person-chalkboard"></i></li>
            <li><a href="registro.html">REGISTRO</a><i class="fa-solid fa-square-pen"></i></li>
        </ul>
    </nav>
    </div>
    <script src="js/hamburguesa.js"></script>
    <main>
        <section class="presentacion">
            <p class="bienv">Estás en la intranet del Ifly!</p>
            <p class="det">Podés iniciar sesión con tu usuario (mail) para acceder a los recursos o gestionar tus reservas</p>
        </section>
        <section class="music">
            <iframe src="https://www.youtube.com/embed/uc2UEfWjvo8?start=22&autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
        <section class="contact">
            <div><p>Tenés algo que decirnos?</p></div>
            <form class="contact-form" method="post" id="contact-form">
                <div class="form-item">
                    <label>Nombre<span>*</span></label>
                    <input type="text" id="contact-name" name="name"/>
                </div>
                <div class="form-item">
                    <label>E-mail<span>*</span></label>
                    <input type="text" id="contact-mail" name="mail"/>
                </div>
                <div class="form-item">
                    <label>Asunto<span>*</span></label>
                    <input type="text" id="contact-issue" name="issue"/>
                </div>
                <div class="form-item">
                    <label>Mensaje<span>*</span></label>
                    <textarea id="contact-message" name="message"></textarea>
                </div>
                <small class="aviso">
                    <span class="obligatorio"> * </span>los campos son obligatorios.
                </small>
                <div class="form-item">
                    <input type="submit" class="btn" value="Enviar" onsubmit="validarForm()">
                    <input type="reset" class="btn" value="Reiniciar">
                </div> 
            </form>
        </section>
    </main>
    <footer><p>INFORMACIÓN DE CONTACTO</p></footer>
</body>
</html>
